{% extends 'myapp/index.html' %}
{% load static %}
{% block content %} 

<div class="album py-5">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for post in all_post %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ post.images.url }}" style="width:100%; height:225px"/>
            <div class="card-body">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ post.title }}</h1>
              <p class="lead">{{ post.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                 <a href="{% url 'post-detail-page' post.slug %}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a> 
                 
                </div>
                <small class="text-body-secondary">สร้างเมื่อ {{ post.date_created | date }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        </div>
    </div>
</div>
<div class="container col-xxl-8 px-4 py-5">
    
  </div>
{% endblock content %}
